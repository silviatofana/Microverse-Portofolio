<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Portofolio - mobile skeleton</title>
</head>
<body>
    <div class="container">
        <div class="nav-container">
            <header>
                <nav class="nav-bar">
                    <a href="#">Silvia</a>
                    <img src="./images/mobile.png" alt="mobile"
                </nav>
            </header>
        </div>
        <section class="introduction">
            <h1 class="my-name">Hello, <br> I'm Silvia</h1>
            <div class="my-job"><h3>I am a Software Developer</h3></div>
            <div class="job-details">
                <p>I can help you build feature or website acces my GitHub to see my work and experience!</p>
            </div>
            <div class="social">
                <ul class="social-icons">
                    <li><a href="#"><img src="./images/github.png" alt="github"></a></li>
                    <li><a href="#"><img src="./images/linkedin.png" alt="linkedin"></a></li>
                    <li><a href="#"><img src="./images/twitter.png" alt="twitter"></a></li>
                    
                </ul>
            </div>
        </section> 
    </div>
</body>
</html>
